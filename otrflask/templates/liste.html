{% extends "layout.html" %}
{% block content %}
    <h1>Liste de Tâches </h1>
    <div>Ajoutez une tâches à effectuer: 
        <form action="{{ url_for('add') }}" method="POST">
            <input type="text" name="todoitem">
            <input type="submit" value="Add Item">
        </form>
    </div>
    <div>
        <form>
            {% for todo in todos %}
                <li style="font-size: 20pt"><input type="checkbox">{{ todo.text }}</li>
            {% endfor %}
        </form>
    </div>
{% endblock content %}
